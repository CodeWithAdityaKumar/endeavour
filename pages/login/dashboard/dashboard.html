    <script type="module">
        import { auth, db } from '/configs/firebase.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { ref, get } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";
        import { logout } from '/scripts/login/logout.js';

        let currentUser = null;

        function showLoadingSpinner() {
            document.getElementById('loadingSpinner').classList.remove('hidden');
        }

        function hideLoadingSpinner() {
            document.getElementById('loadingSpinner').classList.add('hidden');
        }

        async function fetchNotifications() {
            showLoadingSpinner();
            const userRef = ref(db, `users/${currentUser.uid}`);
            try {
                const snapshot = await get(userRef);
                const userData = snapshot.val();
                const notifications = userData.notifications || {};
                renderNotifications(notifications);
            } catch (error) {
                console.error("Error fetching notifications:", error);
            } finally {
                hideLoadingSpinner();
            }
        }

        function renderNotifications(notifications) {
            const notificationsList = document.getElementById('notificationsList');
            notificationsList.innerHTML = '';
            
            Object.entries(notifications)
                .sort(([, a], [, b]) => b.createdAt - a.createdAt)
                .forEach(([id, notification]) => {
                    const notificationElement = document.createElement('div');
                    notificationElement.className = 'bg-gray-100 p-3 rounded mb-2';
                    
                    const truncatedTitle = notification.title.length > 20 ? notification.title.substring(0, 20) + '...' : notification.title;
                    
                    
                    let firstLine = notification.message.split('<br/>')[0];
                    const truncatedMessage = firstLine.length > 50 ? firstLine.substring(0, 50) + '...' : firstLine;
                    
                    notificationElement.innerHTML = `
                        <div class="flex justify-between items-center">
                            <h3 class="font-semibold overflow-hidden text-ellipsis whitespace-nowrap" title="${notification.title}" style="max-width: 200px;">${truncatedTitle}</h3>
                            <button class="expand-btn text-blue-500 hover:text-blue-700">
                                <i class="fas fa-chevron-down"></i>
                            </button>
                        </div>
                        <p class="text-sm text-gray-600">${new Date(notification.createdAt).toLocaleString()}</p>
                        <p class="notification-message overflow-hidden text-ellipsis whitespace-nowrap" title="${notification.message}">${truncatedMessage}</p>
                    `;
                    notificationsList.appendChild(notificationElement);

                    const expandBtn = notificationElement.querySelector('.expand-btn');
                    const messageElement = notificationElement.querySelector('.notification-message');
                    expandBtn.addEventListener('click', () => {
                        if (messageElement.classList.contains('whitespace-nowrap')) {
                            messageElement.classList.remove('whitespace-nowrap', 'text-ellipsis');
                            messageElement.innerHTML = notification.message;
                            expandBtn.innerHTML = '<i class="fas fa-chevron-up"></i>';
                        } else {
                            messageElement.classList.add('whitespace-nowrap', 'text-ellipsis');
                            messageElement.innerHTML = truncatedMessage;
                            expandBtn.innerHTML = '<i class="fas fa-chevron-down"></i>';
                        }
                    });
                });
        }

        const logoutButton = document.getElementById('logoutButton');
        if (logoutButton) {
            logoutButton.addEventListener('click', logout);
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                fetchNotifications();
            } else {
                window.location.href = '/pages/login/loginas.html'; 
            }
        });

        const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    const closeMobileMenu = document.getElementById('close-mobile-menu');

    mobileMenuButton.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
    });

    closeMobileMenu.addEventListener('click', () => {
        mobileMenu.classList.add('hidden');
    });

    document.addEventListener('click', (event) => {
        if (!mobileMenu.contains(event.target) && !mobileMenuButton.contains(event.target)) {
            mobileMenu.classList.add('hidden');
        }
    });
